version: "3.7"

# DEFINE ALL SERVICES
services:
  # RELATIONAL DATABASE
  postgres_db:
    image: postgres:latest
    container_name: book-database
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./utils/init-book.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: book

  # Book Microservice
  book-ms:
    image: albizan/book-ms
    environment:
      NODE_ENV: production
      SERVER_PORT: 8081
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: book
    container_name: book-ms
    ports:
      - "8081:8081"
    depends_on:
      - postgres_db

  # Zookeper
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  # Kafka cluster
  kafka:
    image: wurstmeister/kafka
    container_name: kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
